apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app-1
  labels:
    app: nginx-app-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app-1
  template:
    metadata:
      labels:
        app: nginx-app-1
    spec:
      containers:
        - name: container-app-1
          image: bunyod16/iot-app-1:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume-1
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-volume-1
          configMap:
            name: config-app-1
---
